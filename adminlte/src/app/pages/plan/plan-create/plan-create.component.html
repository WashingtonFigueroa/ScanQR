<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-info card-outline">
            <form #createPlanForm="ngForm" (ngSubmit)="onSubmit(createPlanForm)"> 
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">       
                      <div class="form-group btn-sm">
                        <label> <small class="requeridos">☼</small> Nombre Plan:</label>    
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                          </div>
                          <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="plan.nombre" required>
                        <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block"> El plan no es
                          valida</small>
                        </div>
                      </div>
                      <div class="form-group btn-sm">
                        <label> <small class="requeridos">☼</small>  Descripción:</label>    
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-ad"></i></span>
                          </div>
                          <input type="text" name="detalle" class="form-control" #detalle="ngModel" [(ngModel)]="plan.detalle" required>
                          <small *ngIf="!detalle.valid && detalle.touched" class="invalid-feedback d-block"> La detalle no es
                            valida</small></div>
                      </div>
                           
                      <div *ngIf=" title === 'Editar plan'" class="form-group btn-sm" >
                        <label><small class="requeridos">☼</small>  Seleccione Estado:</label>    
                        <div class="input-group">
                          <label class="container">Estado
                            <input  type="checkbox" checkbox="true" name="estado"  #estado="ngModel" [(ngModel)]="plan.estado">
                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </div>
                     <br>
                    </div>
                    <div class="contenedor-div botones-abajo-derecha">

                        <button type="submit" class="btn btn-success btn-sm" [disabled]="!createPlanForm.form.valid">
                          <i class="fas fa-save"></i>&nbsp;&nbsp; {{title}} </button>
                          &nbsp;&nbsp; &nbsp;&nbsp;
                        <button type="button" class="btn btn-danger btn-sm" routerLink="/plan">
                        <i class="fas fa-arrow-left"></i>&nbsp;&nbsp; Cancelar</button>
                      </div>
                  </div>
                </div>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
