<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Usuarios</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
            <li class="breadcrumb-item active">Usuarios</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscador..."
                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </div>
              </div>
              <div class="col-md-2 text-center">
                <button class="btn btn-info btn-sm btn-block" routerLink="/usuario/create"><i class="fas fa-plus"></i>&nbsp;&nbsp;
                  Agregar
                </button>
              </div>
            </div>
          </div>
            <p-table #dt [columns]="cols" [value]="usuarios" [responsive]="true" [paginator]="true" [rows]="5" >
              <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width:50px" class="text-center">
                            #
                        </th>
                        <th  class="text-center">
                            Foto
                        </th> 
                        <th  class="text-center">
                            Nombres
                        </th> 
                        <th  class="text-center">
                          Cargo
                      </th> 
                        <th  class="text-center">
                            Email
                        </th> 
                        <th  class="text-center">
                            Dirección
                        </th> 
                        <th  class="text-center">
                            Teléfono
                        </th> 
                        <th class="text-center" style="width:160px" >
Acciones
                        </th>                     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-user>
                  <tr>
                    <td style="width:50px">
                      {{user.id}}
                    </td>
                    <td class="text-center">
                      <span *ngIf="!user.image" class="badge badge-danger">Sin imagen</span>
                      <div class="text-center" *ngIf="user.image">
                        <img src="{{base + 'user/avatar/' + user.image}}" alt="User" width="50px"/>
                      </div>
                    </td>
                    <td>{{user.nombre}}</td>
                    <td>{{user.cargo_id}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.direccion}}</td>
                    <td>{{user.telefono}}</td>
                    <td class="text-center" style="width:160px">
                            <button class="btn btn-warning  btn-sm" routerLink="/usuario/edit/{{user.id}}" title="Editar Persona"><i class="fas fa-edit"></i></button>
                            &nbsp;&nbsp;
                              <!-- Button to Open the Modal -->
                              <button type="button"class="btn btn-danger  btn-sm" data-toggle="modal" [attr.data-target]="'#myModal'+user.id">
                                <i class="fas fa-trash-alt"></i>
                              </button>

                              <!-- The Modal -->
                              <div class="modal" id="myModal{{user.id}}">
                                <div class="modal-dialog">
                                  <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">¿Esta seguro de eliminar el usuario?</h4>
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                      El usuario {{user.nombre}} sera eliminado.
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                      <button class="btn btn-danger  btn-sm" (click)="deleteRepartidor(user.id)" data-dismiss="modal">Eliminar</button>

                                      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                    </div>

                                  </div>
                                </div>
                              </div>
                          </td>
                    </tr>
                </ng-template>
            </p-table>
      </div>
    </div>
    </div>
  </section>
