<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Noticias</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
            <li class="breadcrumb-item active">Noticias</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscador..."
                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </div>
              </div>
              <div class="col-md-2 text-center">
                <button class="btn btn-info btn-sm btn-block" routerLink="/noticia/create"><i class="fas fa-plus"></i>&nbsp;&nbsp;
                  Agregar
                </button>
              </div>
            </div>
          </div> 
          <p-table #dt [columns]="cols" [value]="noticias" [responsive]="true" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width:50px" class="text-center">
                  ID
                </th>
                <th style="width:100px" class="text-center">
                  Estado
                </th>
                <th class="text-center">
                  Establecimiento
                </th>
                <th class="text-center">
                  Titulo
                </th>
                <th class="text-center">
                    Fecha Fin
                  </th>
                  <th class="text-center">
                    Imagen
                  </th>
                <th class="text-center" style="width:160px">
                  Acciones
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-noticia>
              <tr>
                <td style="width:50px">
                  {{noticia.id}}
                </td>
                <td *ngIf="noticia.estado === 1" style="width:100px" class="text-center">
                  <span class="right badge badge-success">Activo</span>
                </td>
                <td *ngIf="noticia.estado !== 1" style="width:100px" class="text-center">
                  <span class="right badge badge-warning">Inactivo</span>
                </td>
                <td>{{noticia.establecimiento_id}}</td>
                <td>{{noticia.titulo}}</td>
                <td>{{noticia.fecha_fin}}</td>
                <td class="text-center">
                  <span *ngIf="!noticia.image" class="badge badge-danger">Sin imagen</span>
                  <div class="text-center" *ngIf="noticia.image">
                    <img src="{{base + 'noticia/imagen/' + noticia.image}}" alt="noticia" width="50px"/>
                  </div>
                </td>

                <td class="text-center" style="width:160px">
                  <button class="btn btn-warning  btn-sm" routerLink="/noticia/edit/{{noticia.id}}" title="Editar Persona"><i
                    class="fas fa-edit"></i></button>
                  &nbsp;&nbsp;
                  <button type="button" class="btn btn-danger  btn-sm" data-toggle="modal"
                          [attr.data-target]="'#myModal'+noticia.id">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <div class="modal" id="myModal{{noticia.id}}">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Â¿Esta seguro de eliminar la Noticia?</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                          La noticia ha eliminar es: {{noticia.titulo}}
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-danger  btn-sm" (click)="deleteNoticia(noticia.id)" data-dismiss="modal">
                            Eliminar
                          </button>
                          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </section>
