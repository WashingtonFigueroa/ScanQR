<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Cupos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
            <li class="breadcrumb-item active">Cupos</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscador..."
                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </div>
              </div>
              <div class="col-md-2 text-center">
                <button class="btn btn-info btn-sm btn-block" routerLink="/cupo/create"><i class="fas fa-plus"></i>&nbsp;&nbsp;
                  Agregar
                </button>
              </div>
            </div>
          </div> 
          <p-table #dt [columns]="cols" [value]="cupos" [responsive]="true" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width:50px" class="text-center">
                  ID
                </th>
                <th style="width:150px" class="text-center">
                  Estado
                </th>
                <th class="text-center">
                  Establecimiento
                </th>
                <th class="text-center">
                  Carga
                </th>
                <th class="text-center">
                  Gasto
                </th>
                <th class="text-center">
                  Saldo
                </th>
                <th class="text-center" style="width:160px">
                  Acciones
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-cupo>
              <tr>
                <td style="width:50px">
                  {{cupo.id}}
                </td>
                <td *ngIf="cupo.estado === 1" style="width:150px" class="text-center">
                  <span class="right badge badge-success">Activo</span>
                </td>
                <td *ngIf="cupo.estado !== 1" style="width:150px" class="text-center">
                  <span class="right badge badge-warning">Inactivo</span>
                </td>
                <td>{{cupo.establecimiento_id }}</td>
                <td>{{cupo.carga}}</td>
                <td>{{cupo.gasto}}</td>
                <td>{{cupo.saldo}}</td>
                <td class="text-center" style="width:160px">
                  <button class="btn btn-warning  btn-sm" routerLink="/cupo/edit/{{cupo.id}}" title="Editar Cupo"><i
                    class="fas fa-edit"></i></button>
                  &nbsp;&nbsp;
                  <button type="button" class="btn btn-danger  btn-sm" data-toggle="modal"
                          [attr.data-target]="'#myModal'+cupo.id">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <div class="modal" id="myModal{{cupo.id}}">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Â¿Esta seguro de eliminar el Cupo?</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                          La cupo ha eliminar es: {{cupo.nombre}}
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-danger  btn-sm" (click)="deleteCupo(cupo.id)" data-dismiss="modal">
                            Eliminar
                          </button>
                          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </section>
