<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>QRs</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
            <li class="breadcrumb-item active">QRs</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control"  placeholder="Buscador..." (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </div>
                <p-table #dt [columns]="cols" [value]="qrs" [responsive]="true" [paginator]="true" [rows]="10" >
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width:150px" class="text-center">
                            Id Código
                        </th>
                        <th  class="text-center">
                            Tiempo
                        </th> 
                        <th  class="text-center">
                            Estado
                        </th> 
                        <th class="text-center" style="width:160px" >
                            <button class="btn btn-info btn-sm" routerLink="/qr/create"><i class="fas fa-plus"></i>&nbsp;&nbsp; Agregar</button>
                        </th>                     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-qr>
                  <tr>
                    <td style="width:150px">
                      {{qr.id}}
                    </td>
                    <td>{{qr.tiempo}}</td>
                    <td *ngIf="qr.estado === 'Activo'">
                        <label  class="btn-sm" style="color: steelblue; width:30%" title="Activo"><i class="fas fa-check"></i></label>
                    </td>
                    <td *ngIf="qr.estado !== 'Activo'">
                      <label  class="btn-sm" style="color: brown; width:30%" title="Activo"><i class="fas fa-check"></i></label>
                  </td>
                    <td class="text-center" style="width:160px">
                            <button class="btn btn-warning  btn-sm" routerLink="/qr/edit/{{qr.id}}" title="Editar Qr"><i class="fas fa-edit"></i></button>
                            &nbsp;&nbsp;
                              <button type="button"class="btn btn-danger  btn-sm" data-toggle="modal" [attr.data-target]="'#myModal'+qr.id">
                                <i class="fas fa-trash-alt"></i>
                              </button>
                              <div class="modal" id="myModal{{qr.id}}">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h4 class="modal-title">¿Esta seguro de eliminar el QR?</h4>
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                      EL qr ha eliminar es: {{qr.id}}
                                    </div>
                                    <div class="modal-footer">
                                      <button class="btn btn-danger  btn-sm" (click)="deleteQr(qr.id)" data-dismiss="modal">Eliminar</button>
                                      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                          </td>
                    </tr>
                </ng-template>
            </p-table>
      </div>
    </div>
    </div>
  </section>
