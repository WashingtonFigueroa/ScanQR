<div class="container">
  <br>
  <div class="card">
    <div class="card-header">
      HISTORIAL
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>N.</th>
            <th>Codigo</th>
            <th>Ingreso</th>
            <th>Salida</th>
            <th>Salida Tentativa</th>
            <th>Tiempo Presente</th>
            <th>Estado</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let record of historial; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ record.nombre }}</td>
            <td>{{ record.ingreso | date: 'dd/MM/y H:m:s' }}</td>
            <td>
              <span *ngIf="record.ingreso === record.salida"> - </span>
              <span *ngIf="record.ingreso !== record.salida">
              {{ record.salida | date: 'dd/MM/y H:m:s'}}
              </span>
            </td>
            <td>{{ record.salida_tentativa | date: 'dd/MM/y H:m:s'}}</td>
            <td>{{ record.tiempo }} min.</td>
            <td>
              <span [class.text-danger]="record.estado === 'SALIDA'">
              {{ record.estado }}
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
