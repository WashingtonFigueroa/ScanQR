<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Empresas</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
            <li class="breadcrumb-item active">Empresas</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control"  placeholder="Buscador..." (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </div>
                <p-table #dt [columns]="cols" [value]="empresas" [responsive]="true" [paginator]="true" [rows]="10" >
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width:50px" class="text-center">
                            ID
                        </th>
                        <th  class="text-center">
                            Logo
                        </th>  
                        <th  class="text-center">
                            Nombre Empresa
                        </th> 
                        <th  class="text-center">
                            Dirección
                        </th> 
                        <th  class="text-center">
                            Teléfono
                        </th> 
                        <th class="text-center" style="width:160px" >
                            <button class="btn btn-info btn-sm" routerLink="/empresa/create"><i class="fas fa-plus"></i>&nbsp;&nbsp; Agregar</button>
                        </th>                     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-empresa>
                  <tr>
                    <td style="width:50px">
                      {{empresa.empresa_id}}
                    </td>
                    <td class="text-center">
                      <span *ngIf="!empresa.logo" class="badge badge-danger">Sin imagen</span>
                      <div class="text-center" *ngIf="empresa.logo">
                        <img src="{{base + 'empresa/logo/' + empresa.logo}}" alt="User" width="75px"/>
                      </div>
                    </td>
                    <td>{{empresa.nombre}}</td>
                    <td>{{empresa.direccion}}</td>
                    <td>{{empresa.telefono}}</td>
                    
           
                    <td class="text-center" style="width:160px">
                    <label *ngIf="empresa.estado" class="btn-sm" style="color: steelblue; width:30%" title="Activo"><i class="fas fa-check"></i></label>
                    <label *ngIf="!empresa.estado" class="btn-sm" style="color: tomato; width:30%" title="Inactivo"><i class="far fa-times-circle"></i></label>
                   
                    &nbsp;&nbsp;
                            <button class="btn btn-warning  btn-sm" routerLink="/empresa/edit/{{empresa.empresa_id}}" title="Editar Persona"><i class="fas fa-edit"></i></button>
                            &nbsp;&nbsp;
                              <!-- Button to Open the Modal -->
                              <button type="button"class="btn btn-danger  btn-sm" data-toggle="modal" [attr.data-target]="'#myModal'+empresa.empresa_id">
                                <i class="fas fa-trash-alt"></i>
                              </button>

                              <!-- The Modal -->
                              <div class="modal" id="myModal{{empresa.empresa_id}}">
                                <div class="modal-dialog">
                                  <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">¿Esta seguro de eliminar la empresa?</h4>
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                      La empresa ha eliminar es: {{empresa.nombre}}
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                      <button class="btn btn-danger  btn-sm" (click)="deleteEmpresa(empresa.empresa_id)" data-dismiss="modal">Eliminar</button>

                                      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                    </div>

                                  </div>
                                </div>
                              </div>
                          </td>
                    </tr>
                </ng-template>
            </p-table>
      </div>
    </div>
    </div>
  </section>
