<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Sobre Nosotros
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)= "logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>          
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
