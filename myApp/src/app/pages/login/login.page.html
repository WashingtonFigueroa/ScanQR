<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input  type="email"
                                name="email" 
                                #email="ngModel"
                                [(ngModel)]="usuario.email"
                                required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password"
                                name="password"
                                #password="ngModel" 
                                [(ngModel)]="usuario.password"
                                required></ion-input>
                  </ion-item>
                </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
            <ion-row>
            <ion-col>
                <h3>Forma parte de Nuestro Equipo</h3>
            </ion-col>
            </ion-row>

                    <ion-thumbnail slot="start">
                      <ion-img src="/assets/avatars/{â€Œ{avatar.img}}"></ion-img>
                     
                    </ion-thumbnail>
                  </ion-item>
                </ion-list>
                  
              </ion-col>
              </ion-row> -->
            <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        <ion-list>
                          <!-- <ion-item>
                            <ion-label>Cedula/Pasaporte</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        #email="ngModel" 
                                        [(ngModel)]="registr.email"
                                        required></ion-input>
                            </ion-item> -->
                            <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        #email="ngModel" 
                                        [(ngModel)]="registr.email"
                                        required></ion-input>
                            </ion-item>
                            <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        #nombre="ngModel" 
                                        [(ngModel)]="registr.nombre"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        #password="ngModel" 
                                        [(ngModel)]="registr.password"
                                        required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            </form>
        </ion-grid>
      </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarlogin()">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
