<ion-header  class="ion-text-center" color="tertiary" >
  <ion-toolbar color="tertiary" >
    <ion-title>
      Mi QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="qr">
<ion-card class="ion-text-center">
  <ion-item>
    <ion-icon name="qr-code-outline" slot="start"></ion-icon>
    <ion-label>000{{qr.id}}</ion-label>
    <ion-button fill="outline" slot="end">Código</ion-button>
  </ion-item>
  <ion-card-content class="text-center">
  <qrcode [qrdata]="qr.codqr" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </ion-card-content>
</ion-card>

  <ion-item class="ion-activated">
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label>Bienvenido: {{qr.nombre}}</ion-label>
  </ion-item>
  <ion-item class="ion-activated">
    <ion-icon name="reader-sharp" slot="start"></ion-icon>
    <ion-label>Recuerda presentar tu código a la</ion-label>
  </ion-item>
  <ion-item class="ion-activated">
    <ion-icon name="" slot="start"></ion-icon>
    <ion-label>entrada y salida del establecimiento. </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-icon name="people-circle-outline" slot="start"></ion-icon>
    <ion-label>Forma parte de nuestros Partner</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
    <ion-label><a href="https://bit.ly/CodyPass" target="_blanck">+593 980 103 011</a></ion-label>
  </ion-item>

</ion-content>
