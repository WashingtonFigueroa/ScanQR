<ion-header  class="ion-text-center" color="tertiary" >
  <ion-toolbar color="tertiary" >
    <ion-title>
      Nuestros Anuncios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid  fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
       *ngFor="let noticia of noticias; let i = index ">
        <ion-card-header>

          <ion-card-subtitle>
            <span class="text-primary">{{ i + 1}}.</span>
            <span class="noticia-source-name"> {{noticia.titulo}} </span>
           
          </ion-card-subtitle>
        </ion-card-header>
        <ion-img  *ngIf="noticia.image"
                  class="tamanio-img"
                  [src]="base + 'noticia/imagen/' +noticia.image" ></ion-img>
        <ion-card-content>
          <p>{{noticia.detalle}}</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
